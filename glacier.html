<!DOCTYPE html5>
<html>

<head>
    <title>Glacier</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="resources/javascript/jenkinsServer.js"></script>
    <script src="resources/javascript/jenkinsApi.js"></script>
    <script src="resources/javascript/glacier.js"></script>
    <script src="resources/javascript/utils.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="resources/css/glacier.css">
    <script type="text" id="jenkinsServerConfigListItemTemplate">
        <div class="listItem" id="{{configListItemId}}">
            <h3 id="{{configListItemId}}Name"></h3>
            <div class="flexRow">
                <p id="{{configListItemId}}LoginStatus">Checking...</p>
                <button id="{{configListItemId}}ForgetButton">Forget</button>
            </div>
            <div id="{{configListItemId}}LoginSection">
                <form id="{{configListItemId}}LoginForm" action="#" onSubmit="addJenkinsServer()">
                    <div class="flexRow">
                        <p>Username:</p>
                        <input type="text" name="username"></input>
                    </div>
                    <div class="flexRow">
                        <p>API Token:</p>
                        <input type="text" name="apiToken"></input>
                    </div>
                    <div class="flexRow">
                        <a href="howto.html">How do I?</a>
                        <input type="submit" value="Log in"></input>
                    </div>
                </form>
            </div>
        </div>
    </script>
</head>

<body>
<div class="pageContainer centered" id="loadingPage">
    <img src="resources/images/glacierLarge.png" alt="Glacier Icon" height="300" width="300">
    <p>Loading at glacial speeds!</p>
</div>
<div class="pageContainer" id="glacierMainUI">
    <p>Main UI</p>
</div>
<div class="pageContainer topCentered" id="glacierConfig">
    <div class="container400px" id="jenkinsServerConfigList">
    </div>
</div>
</body>
</html>
