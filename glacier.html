<!DOCTYPE html5>
<html>

<head>
    <title>Glacier</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="resources/javascript/utils.js"></script>
    <script src="resources/javascript/jenkinsServer.js"></script>
    <script src="resources/javascript/jenkinsApi.js"></script>
    <script src="resources/javascript/glacier.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="resources/css/glacier.css">
    <script type="text/html" id="jenkinsServerConfigListItemTemplate">
        <div class="listItem" id="{{configListItemId}}">
            <h3 id="{{configListItemId}}Name"></h3>
            <div class="flexRow">
                <p id="{{configListItemId}}LoginStatus"></p>
                <button id="{{configListItemId}}ForgetButton">Forget</button>
            </div>
            <div id="{{configListItemId}}LoginSection">
                <form id="{{configListItemId}}LoginForm">
                    <div class="flexRow">
                        <p>Username:</p>
                        <input type="text" name="username"></input>
                    </div>
                    <div class="flexRow">
                        <p>API Token:</p>
                        <input type="text" name="apiToken"></input>
                    </div>
                    <div class="flexRow">
                        <a href="howto.html">How do I?</a>
                        <input type="submit" value="Log in" id="{{configListItemId}}LoginSubmit"></input>
                    </div>
                </form>
            </div>
        </div>
    </script>
</head>

<body>
<div class="pageContainer" id="loadingPage">
    <div class="flexColumnContainer centered">
        <img src="resources/images/glacierLarge.png" alt="Glacier Icon" height="300" width="300">
        <p>Loading at glacial speeds!</p>
    </div>
</div>
<div class="pageContainer flexRowContainer hidden" id="glacierMainUI">
    <div class="menu">
        <div class="header flexRow">
            <h3>My Lookups</h3>
            <button>+</button>
        </div>
        <nav>
            <div>
                "Hello there!"
            </div>
            <div>
                I'm a menu!
            </div>
        </nav>
        <div class="footer flexRow">
            <button id="glacierMainUIMenuConfigButton">
                Config
            </button>
        </div>
    </div>
    <div id="glacierMainUIDisplayContainer">
        <div class="glacierMainUIDisplayPage flexColumnContainer" id="glacierMainUIDisplayPageNewLookup">
            <div class="selectList container90pcCenter" id="glacierMainUIDisplayPageNewLookupServers">
                <div class="selectListItem">
                    <p>North America</p>
                </div>
                <div class="selectListItem">
                    <p>Europe</p>
                </div>
                <div class="selectListItem">
                    <p>North America Test</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pageContainer hidden" id="glacierConfig">
    <div class="container400px flexColumnContainer topCentered">
        <div id="jenkinsServerConfigList">
        </div>
        <div class="flexRow">
            <button id="jenkinsServerConfigFinishedButton">Finished</button>
        </div>
    </div>
</div>
</body>
</html>
