<!DOCTYPE html5>
<html>

<head>
    <title>Glacier</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="resources/javascript/jenkinsServer.js"></script>
    <script src="resources/javascript/glacier.js"></script>
    <script src="resources/javascript/htmlTemplate.js"></script>
    <script src="resources/javascript/utils.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="resources/css/glacier.css">
    <script id="jenkinsServerConfigListItemTemplate">
        <div class="listItem" id="{{configListItemId}}">
            <div>
                <h3 id="{{configListItemId}}Name"></h3>
            </div>
            <div class="flexRow">
                <p id="{{configListItemId}}LoginStatus"></p>
                <button id="{{configListItemId}}Button" disabled></button>
            </div>
        </div>
    </script>
</head>

<body>
<div class="pageContainer centered" id="loadingPage">
    <img src="resources/images/glacierLarge.png" alt="Glacier Icon" height="300" width="300">
    <p>Loading at glacial speeds!</p>
</div>
<div class="pageContainer" id="glacierMainUI">
    <p>Main UI</p>
</div>
<div class="pageContainer topCentered" id="glacierConfig">
    <div class="container500px" id="jenkinsServerConfigList">
    </div>
</div>
</body>
</html>
